<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Detection</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Speech Emotion Detection</h1>
    <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data">
        <label for="file">Upload an audio file:</label>
        <input type="file" name="file" accept=".wav, .mp3" required id="audioFileInput">

        <!-- Audio preview section -->
        <div id="audioPreviewContainer" style="display:none;">
            <h3>Audio Preview:</h3>
            <audio id="audioPreview" controls>
                Your browser does not support the audio element.
            </audio>
        </div>

        <button type="submit">Predict Emotion</button>
    </form>

    <div id="emotionResult"></div>

    <script>
        // Handle audio file selection and show preview
        document.getElementById('audioFileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const audioUrl = URL.createObjectURL(file); // Create URL for the audio file
                const audioPreview = document.getElementById('audioPreview');
                const audioPreviewContainer = document.getElementById('audioPreviewContainer');

                // Set the audio URL to the preview audio element
                audioPreview.src = audioUrl;

                // Show the audio preview container
                audioPreviewContainer.style.display = 'block';
            }
        });

        // Handle form submission for prediction
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('emotionResult').innerHTML = 'Processing...';  // Show loading message

            const formData = new FormData(this);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.emotion) {
                    document.getElementById('emotionResult').innerHTML = `Predicted Emotion: ${data.emotion}`;
                } else {
                    document.getElementById('emotionResult').innerHTML = 'Error predicting emotion.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('emotionResult').innerHTML = 'An error occurred while predicting emotion.';
            });
        });
    </script>
</body>
</html>
